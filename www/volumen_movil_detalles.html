        </script>
        <script type="text/javascript">
        window.addEventListener('load', function() {
            //Carga imagen ajax
            showWaitLoader('mascaraAJAX');
            $('#mascaraAJAX').fadeIn(300);
            //////////////////////////////////////////////////////
            /********  Imprime información del usuario **********/
            var id = getByURL()['id'];
            var periodo = getByURL()['period'];
            queryData('USP_VBC_GET_TREE_NODE_INFO', ['integer',id,'integer',periodo], visorDetalles);
            function visorDetalles(dataSet) {
                var rec = dataSet[0];
                addTd('name', rec['name']);
                addTd('pd', rec['pd']);
                addTd('dateCreated', rec['dateCreated']);
                addTd('personalVolume', rec['personalVolume']);
                addTd('personalCommValue', rec['personalCommValue']);
                function addTd(id, valor) {
                    document.getElementById(id).innerHTML = valor;
                }
                //oculta imagen ajax
                $('#mascaraAJAX').fadeOut(300);
                $('#mascaraAJAX').html('');
            }
        });
        </script>
    </head>
    <body>
        <div>

            <div>
                <h1>Visor de detalles</h1>
                <div class="menu_bar">
                    <a href="#" class="bt-menu" id="showMenu"><span class="icon-menu"></span> Menu</a>
                </div>
            </div>

            <div>

<!-- ***************************************************** -->
<!-- ***************************************************** -->
<!-- ***************************************************** -->

                            <td id="pd"><!-- Desde la base --></td>

                            <td id="personalVolume"><!-- Desde la base --></td>

                        </tr>
                    </tbody>
                </table>

<!-- ***************************************************** -->
