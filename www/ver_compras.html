<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=no">

        <link rel="stylesheet" type="text/css" href="css/styleMenu.css">
        <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/styleBalance_styleComprasRecientes.css">

        <title>Mis Compras</title>
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/classDates.js"></script>
        <script type="text/javascript" src="js/comprasRecientes.js"></script>
    </head>
    <body>
        <div>
            <!-- Encabezado -->
            <div class="encabezado">
                <h2><span class="icon-list-numbered"></span> Mis Compras</h2>
                <div class="menu_bar">
                    <a href="#" class="bt-menu" id="showMenu"><span class="icon-menu"></span> Menu</a>
                </div><!--end menu_bar-->
            </div><!--end encabezado-->
            
            <div>
                <!-- ***************************************************** -->
                <!-- ***************************************************** -->
                <!-- ***************************************************** -->                    
                <div id="catalogo">
                    <div>
                        <div style="display:inline-block;">
                            <label for="">Fecha Inicial</label><br>
                            <input class="input" type="text" id="txt_fecha_inicial" value="" readonly />
                        </div>
                        <div style="display:inline-block; margin:0 .3em;">
                            <label for=""><span class="icon-calendar"></span></label>
                        </div>
                        <div style="display:inline-block;">
                            <label for="">Fecha Final</label><br>
                            <input class="input" type="text" id="txt_fecha_final" value="" readonly />
                        </div>                        
                        <div>
                            <a id="btn_primero" href="#" class="btn"><span class="icon-first icon"></span> First</a>
                            <a id="btn_anterior" href="#" class="btn"><span class="icon-previous2 icon"></span> Prev</a>
                            <a id="btn_siguiente" href="#" class="btn">Next <span class="icon-next2 icon-right"></span></a>
                            <a href="#" id="btn_ultimo" class="btn">Last <span class="icon-last icon-right"></span></a>
                        </div>
                        <div style="width:13.5em;margin:auto">
                            <label for="">Tipo de Orden</label>
                            <select class="select" name="tipo_orden" id="tipo_orden">
                                <option value="0">Compras Personales</option>
                                <option value="1">Cliente Preferente</option>
                                <option value="2">Venta de Clientes</option>
                            </select>
                        </div>
                    </div>

                    <table>
                        <thead>
                            <th>Número de Orden</th>
                            <th>Fecha de la Orden</th>
                            <th>Puntos</th>
                            <th>Total de la Orden</th>
                        </thead>
                        <tbody id="compras">
                            <!-- Desde la base -->
                        </tbody>
                    </table>

                </div>
                <!-- ***************************************************** -->
                <!-- ***************************************************** -->
                <!-- ***************************************************** -->
            </div>

        </div>

        <div id="deviceready" style="display: none">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    
        <!-- ********  MENÚ  ******** -->
        <header>
            <nav id="menu"></nav>
        </header>
        <section id="mascara"></section>
        <div id="mascaraAJAX"></div>

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/classMenu.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/logout.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/notificaciones.js"></script>
        <script type="text/javascript"> 
            //El registro al servicio de google lo hacemos automáticamente
            app.initialize();            
            menu.cargarMenu();
        </script>
    </body>
</html>
